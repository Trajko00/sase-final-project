<div class="p-4">
  <div class="container">
    <h1>{{ title }}</h1>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Title</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          />
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label">Text</label>
          <input
            type="text"
            formControlName="note"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.note.errors }"
          />
          <div *ngIf="submitted && f.note.errors" class="invalid-feedback">
            <div *ngIf="f.note.errors.required">Text/Note is required</div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button [disabled]="submitting" class="btn btn-primary">
          <span
            *ngIf="submitting"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Save
        </button>
        <a routerLink="/memos" class="btn btn-link">Cancel</a>
      </div>
    </form>
    <div *ngIf="loading" class="text-center m-5">
      <span class="spinner-border spinner-border-lg align-center"></span>
    </div>
  </div>
</div>
